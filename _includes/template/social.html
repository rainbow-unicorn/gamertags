    <div class="row">
      <div class="large-12 columns">
        <div class="radius panel text-center">
          <form>
            <div class="row collapse">
                  <div class="fb-like hide-for-small-only"
                    data-href="{{ site.url }}"
                    data-layout="standard"
                    data-action="like"
                    data-show-faces="true"
                    data-share="true">
                  </div>
                  <div class="fb-like show-for-small-only"
                    data-href="{{ site.url }}"
                    data-layout="button_count"
                    data-action="like"
                    data-show-faces="false"
                    data-share="true">
                  </div>
            </div>
          </form>
        </div>
      </div>
    </div>
